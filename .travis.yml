dist: bionic
language: go

services:
  - docker

go:
  - 1.12.x
  - 1.13.x
  # - master

matrix:
  fast_finish: true
  allow_failures:
    - go: master

# skip non-trunk PMM-XXXX branch builds, but still build pull requests
branches:
  except:
    - /^PMM\-\d{4}/

cache:
  directories:
    - /home/travis/.cache/go-build
    # - /home/travis/gopath/pkg

before_cache:
  - go clean -testcache
  # - go clean -cache

env:
  global:
    - MASTER_IMAGE=percona:5.7
    - SLAVE_IMAGE=percona:5.7
    - CODECOV_ENV=PROXYSQL_IMAGE,PROXYSQL_CNF,PROXYSQL_CNF_DEST,MASTER_IMAGE,SLAVE_IMAGE

  matrix:
    - PROXYSQL_IMAGE=percona/proxysql:latest  PROXYSQL_CNF=proxysql1.cnf PROXYSQL_CNF_DEST=/etc/proxysql.cnf
    - PROXYSQL_IMAGE=percona/proxysql2:latest PROXYSQL_CNF=proxysql2.cnf PROXYSQL_CNF_DEST=/etc/proxysql/proxysql.cnf

before_script:
  - docker --version
  - docker-compose --version
  - docker-compose up -d

script:
  - make format build testall

after_success:
  - bash <(curl -s https://codecov.io/bash) -X fix

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
