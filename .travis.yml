dist: xenial
language: go

services:
  - docker

go:
  - 1.12.x
  - master

cache:
  directories:
    - /home/travis/.cache/go-build
    # - /home/travis/gopath/pkg

before_cache:
  - go clean -testcache
  # - go clean -cache

env:
  - PROXYSQL_IMAGE=percona/proxysql:1.2.1
  - PROXYSQL_IMAGE=perconalab/proxysql:1.3.6

before_script:
  - docker --version
  - docker-compose --version
  - docker-compose up -d

script:
  - make format build testall

after_success:
  - bash <(curl -s https://codecov.io/bash) -X fix

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
